<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Western-wear-card</title>
    <link rel="stylesheet" href="output.css" />
</head>

<body>
    <div class="container w-screen h-screen flex justify-center items-center">
        <div
            class="card-container border-4 drop-shadow-[5px_5px_5px_#F1E3F4]  h-max w-1/2 bg-white rounded-l-3xl m-auto">
            <!-- <div class="sub-container bg-black w-full h-32 rounded-l-lg"></div> -->
            <div class=" h-full w-full rounded-l-3xl">

                <div class="content flex gap-8  rounded-l-3xl">
                    <div class="img">
                        <img class="w-60 h-full rounded-l-3xl"
                            src="https://i.pinimg.com/564x/04/69/1a/04691a7da0a52fdc63326e465cbbb549.jpg"
                            alt="hodiee_image" />
                    </div>
                    <div class="text">
                        <div class="title text-black">
                            <div class="flex mt-8 w-full justify-between items-center">
                                <h3 class="text-3xl font-medium ">Classic Utility Jacket </h3>
                                <h4 class="text-2xl text-gray-400 font-medium">$110.00</h4>
                            </div>
                            <p class="font-semibold mt-5">IN STOCK
                            </p>
                        </div>
                        <div class="size">
                            <ul class="flex mt-8 text-xl gap-8 mb-7">
                                <li class="px-3 py-1 bg-black text-white border border-black rounded-md">
                                    XS
                                </li>
                                <li class="p-2">S</li>
                                <li class="p-2">M</li>
                                <li class="p-2">L</li>
                                <li class="p-2">XL</li>
                            </ul>
                        </div>
                        <hr>
                        <div class="button mt-7 ">
                            <button
                                class="mr-5 rounded-md bg-black text-white border-2 border-black px-7 py-3 text-xl font-medium">
                                BUY NOW
                            </button>
                            <button class="text-xl rounded-md font-medium border-2 border-gray-400 px-7 py-3">
                                ADD TO BAG
                            </button>
                            <i class="fa-solid fa-heart text-3xl ml-16 border-2 p-2 rounded-md text-gray-300 "></i>
                        </div>

                        <div class="text-gray-500 mt-5 tracking-wider">
                            Free Shipping on all Continental US orders.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c5861f7d9.js" crossorigin="anonymous"></script>
</body>

</html>
